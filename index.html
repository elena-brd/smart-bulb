<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Smart Bulb</title>
</head>

<body>
  <div class="container">
    <div class="main-card" id="main-card">
      <div class="form-card">
        <div class="icon-card">
          <img src="./img/light_bulb.png" alt="light bulb">
        </div>
        <div class="form-content">
          <form id="form-input">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn">Log in</button>
          </form>
        </div>
      </div>

      <div class="dark-mode ">
        <a href="#" id="btn-action">Click</a>
      </div>
      <div class="light-mode">
        <p>Hello <i class="fa-regular fa-face-smile"></i></p>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
